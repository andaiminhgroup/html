<html lang="vi-VN" xml:lang="vi" xmlns="andaiminh.com">

<head>
    <title>scrollTop</title>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css' />
    <link href='#' rel='stylesheet' type='text/css'/>
    <style>
.backtop{position:fixed;bottom:38px;right:24px;z-index:99;top:auto;width:44px;height:44px;line-height:50px;font-size:18px;font-weight:700;text-align:center;display:inline-block;color:#fff;border-radius:50%;background:linear-gradient(135deg, rgb(79, 172, 254), rgb(0, 242, 254));box-shadow: rgb(79 172 254 / 50%) 0px 2px 16px;text-decoration:none;opacity:0!important;align-items:center;justify-content:center}
.backtop .icon-up{background-image:url(https://res.cloudinary.com/andaiminhgroup/image/upload/v1634352299/AN%20DAI%20MINH%20GROUP/scrollTop/i-up-arrow_l5am4h.svg);background-repeat:no-repeat;width:20px;height:20px;display:block;background-size:contain;position:absolute;bottom:15px;right:12px;cursor:pointer}
.backtop:hover{background:rgb(93, 156, 235);cursor:pointer}
.backtop.show{opacity:1!important;cursor:pointer}
    </style>
</head>
<body>
    <div class='backtop'><i class='icon-up'/></div>
    <script type='text/javascript'>
  //<![CDATA[
  $(window).scroll(function() {
    $(this).scrollTop() > 200 ? $('.backtop').addClass('show') : $('.backtop').removeClass('show')
  });
  $('.backtop').click(function() {
    return $("body,html").animate({
      scrollTop: 0
    }, 800), !1
  });
  //]]>
    </script>
</body>

</html>
